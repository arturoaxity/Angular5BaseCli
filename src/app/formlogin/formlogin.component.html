<mat-card class="padre">
    <mat-card-title class="titlecard">Log In Angular </mat-card-title>
<div>
    <div>
        <img height="160px" width="150px" src="http://iga.ir/images/login.png">
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Usuario" [(ngModel)]="nombre" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="password"   placeholder="Password" [(ngModel)]="contracena" />
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button  color="primary" mat-button (click)="validarUser()">Log in</button>
    </div>
</div>
</mat-card>
