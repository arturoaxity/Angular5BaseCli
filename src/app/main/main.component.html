<div >
  <h1>Main</h1>
  <app-search-component (onSearhName)="onSearhName($event)"></app-search-component>
  <app-git-hub-card (click)="removeElement(gitHubData)" *ngFor="let gitHubData of gitHubDataList" [github-data]="gitHubData"></app-git-hub-card>
<mat-form-field>
  <mat-select placeholder="Favorite food">
    <mat-option *ngFor="let food of foods" [value]="food.value">
      {{ food.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

</div>
